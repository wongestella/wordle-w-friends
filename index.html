<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> wordle w friends </title>
        <!-- <script src="node_modules/sweetalert2/dist/sweetalert2.css" rel="stylesheet"/></script> -->
        <link rel="stylesheet" href="style.css">
        <!-- using js library toastr and css library called animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <h1> wordle w/ friends </h1>
        <hr color="#ECDBBA">
        
        <h2> create a wordle game below. </h2>

        <div id="enter-word">
            <h3> start by entering a 5 letter word! </h3>
            <input autofocus="" placeholder="enter a word" type="text" id="word">

            <h3> next, what's your name? </h3>
            <input autofocus="" placeholder="enter your name" type="text" id="name">

            <h1></h1>

            <div id="input-handlers">
                <button class="button" id="submit">generate link</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
        <!-- <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
        <script src="home.js" type="module"></script>
    </body>
</html>
